<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- header area -->
    <header class="p-5 text-center border-bottom border-5 header bg-primary">
        <div class="text-white">
            <h1>Project Tracker</h1>
            <h2>Current Date: <span id="current-date"></span></h2>
            <h2>Current Time: <span id="current-time"></span></h2>
        </div>
    </header>

    <div class="container">
        <div class="column">
            <!-- instruction card -->
            <div class="col-8 offset-2 text-center border border-1 fw-bold">
                <div>Click on the "Add Project" button to add a new project! You can delete a project by clicking on the
                    delete button.</div>
            </div>

            <!-- project info table -->
            <div class="col-12 col-md-12 col-lg-12 border border-5" id="project-container">
                <div class="fw-bold text-center border border-1">Projects</div>
                <div class="row fw-bold">
                    <div class="col">Title</div>
                    <div class="col">Type</div>
                    <div class="col">Date Completed</div>
                    <div class="col">Description</div>
                    <div class="col"></div>
                </div>
                <div id="project-table">
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="text-center p-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Add
                Project</button>
        </div>

        <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title btn-primary" id="modalLabel">Project Tracker</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="project-name" placeholder="Project Title">
                            </div>
                            <select class="form-select mb-3" name="" id="project-type">
                                <option selected disabled>Type of project</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="SQL">SQL</option>
                                <option value="React">React</option>
                                <option value="Front End">Front End</option>
                                <option value="Back End">Back End</option>
                                <option value="Full Stack">Full Stack</option>
                            </select>
                            <div class="mb-3">
                                <input class="form-control" type="date" id="project-date">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" id="project-description">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- project pop-up -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
<script src="./js/script.js"></script>

</html>
