<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- header area -->
    <header class="p-5 text-center border-bottom border-5 header">
        <h1>Project Tracker</h1>
        <h2>Current Date: <span id="current-date"></span></h2>
        <h2>Current Time: <span id="current-time"></span></h2>
    </header>

    <div class="container">
        <div class="row">
            <!-- instruction card -->
            <div class="col-12 col-md-3 col-lg-4 border border-5">
                instruction card
            </div>

            <!-- project info table -->
            <div class="col-12 col-md-9 col-lg-8 border border-5">
                project info table
            </div>
        </div>
        <div>
            <input type="button">
        </div>
    </div>


    <!-- project pop-up -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
